<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <section class="head">
      <p>Your Result</p>
      <div class="circle">
        <div>76</div>
        <p>of 100</p>
      </div>
      <div class="header-text">
        <div>Great</div>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
 
    <section class="content">
      <h1>Summary</h1>
      <div class="summary">
        
        <div class="reaction"><div class="text-ic txt1"><img src="assets/images/icon-reaction.svg" alt="icon-reaction"> Reaction</div><div>80 <strong class="num">/ 100</strong></div></div>
        <div class="memory"><div class="text-ic txt2"><img src="assets/images/icon-memory.svg" alt="icon-memory"> Memory</div><div>92 <strong class="num">/ 100</strong></div></div>
        <div class="verbal"><div class="text-ic txt3"><img src="assets/images/icon-verbal.svg" alt="icon-verbal"> Verbal</div> <div> 61 <strong class="num">/ 100</strong></div></div>

        <div class="visual"><div class="text-ic txt4" > <img src="assets/images/icon-visual.svg" alt="icon-visual"> Visual </div><div> 72 <strong class="num">/ 100</strong></div></div>
        
        <button>Continue</button>
      </div>

    </section>
    
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>


</body>
</html>
