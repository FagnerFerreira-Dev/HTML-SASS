<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            display: flex;
        }
        .box-1{

            width: 200px;
            height: 200px;
            border: 10px solid;
            margin-top: 100px;
            margin-left: 100px;
            /* padding: 10px; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box-1>div{
            border-radius: 50%;
            background-color: red;
            height: 100px;
            width: 100px;

        }


        .box-2{

            width: 200px;
            height: 200px;
            outline: 10px solid;
            margin-top: 100px;
            margin-left: 100px;
            /* padding: 10px; */
            display: flex;
            justify-content: center;
            align-items: center;
    
        }

        .box-2>div{
            border-radius: 50%;
            background-color: red;
            height: 100px;
            width: 100px;

        }
    </style>
</head>
<body>

    <div class="box-1">
        <div></div>
    </div>


    <div class="box-2">
        <div></div>
    </div>
</body>
</html>
