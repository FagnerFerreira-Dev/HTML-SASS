<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(to top, rgb(95, 171, 243), rgb(50, 50, 247));
        }

        img{

            width: 200px;
            margin: auto;
            margin-top: 300px;
            animation: fly 1s;
            

        }


        @keyframes fly {
            from{
                transform: translateX(0);
                
                
            }

            to{
                transform: translate(calc(100vw - 200px));
            }
        }
    </style>
</head>
<body>
    <img src="pngwing.com.png" alt="">
</body>
</html>
