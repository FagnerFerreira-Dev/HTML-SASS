<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }


        .setas{
            margin-left: 40px;
            transform: translateY(-200px);
            display: flex;
            gap: 200px;
    
        }

        .seta-right{
            background-color: black;
            border-radius: 50%;
            margin-top: 200px;
        }

        .seta-left{
            background-color: black;
            border-radius: 50%;
            transform: rotate(180deg);
            margin-top: 200px;
        }

        .pausar{
            font-size: 4em;
            position: absolute;
            left: 360px;
            bottom:580px;

            z-index: 0;
        }

        .roda{
            animation: rotateRight 5s infinite linear;
            border-radius: 50%;
            margin-left: 0px;
        }

        .roda:hover{
            cursor: pointer;
            animation-play-state: paused;
        }

        @keyframes rotateRight{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }


    </style>
</head>
<body>
    <main>
        <img class="roda" height="500px" width="500px" src="ilustracao-de-uma-roda-dentada.png" alt="">


        <div class="setas">
            <img class="seta-left" width="100" height="100" src="https://img.icons8.com/liquid-glass/48/arrow.png" alt="arrow"/>
             <img class="seta-right" width="100" height="100" src="https://img.icons8.com/liquid-glass/48/arrow.png" alt="arrow"/>
        </div>
    </main>
</body>
</html>
