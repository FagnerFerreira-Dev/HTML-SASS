<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .box{
            border: solid 1px red;
        }
        img{
        }

        img:hover{
            transform: translate(10px, -10px);
            transform: scale(150%, 100%);
            transform: rotate(180deg);
            transform: skewY(50deg);
            cursor: pointer;
        }


    </style>
</head>
<body>
    
    <div class="box">
        <img width="100" height="100" src="https://img.icons8.com/color/48/brazil-circular.png" alt="brazil-circular"/>
    </div>
</body>
</html>
